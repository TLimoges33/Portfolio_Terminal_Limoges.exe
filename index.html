<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy - Protect against XSS attacks -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';

      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      font-src 'self' data:;
      img-src 'self' data: https:;
      connect-src 'self' https://api-inference.huggingface.co https://www.google-analytics.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';"
    />

    <title>Tyler Limoges - Cybersecurity Portfolio</title>
    <meta
      name="description"
      content="The professional portfolio and research repository of Tyler Limoges, a cybersecurity student specializing in Ethical AI Red Teaming and OPSEC."
    />

    <meta
      property="og:title"
      content="Tyler Limoges - Cybersecurity Portfolio"
    />

      property="og:description"
      content="Interactive terminal portfolio of an aspiring Ethical AI Red Teamer with a background in critical infrastructure."
    />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#39FF14" />
  </head>
  <body>
